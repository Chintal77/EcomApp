<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>My Profile</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #f8f9fa;
}

.profile-section {
	background: #ffffff;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	border-radius: 10px;
	padding: 30px;
}

.form-control {
	border-radius: 0.25rem;
}

.btn-custom {
	background-color: #007bff;
	color: white;
	border-radius: 0.25rem;
}

.btn-custom:hover {
	background-color: #0056b3;
}

.text-center {
	margin-bottom: 20px;
}

.profile-img {
	width: 150px;
	height: 150px;
	object-fit: cover;
	border-radius: 50%;
}

.btn-custom {
	background-color: #007bff; /* Your desired background color */
	color: white; /* Text color */
	border: none; /* Remove border */
	padding: 0.5rem 1rem; /* Adjust padding as needed */
	border-radius: 0.25rem; /* Rounded corners */
	font-size: 0.875rem; /* Adjust font size if needed */
	cursor: pointer; /* Pointer cursor on hover */
}

.btn-custom:hover {
	background-color: #0056b3; /* Darker shade for hover effect */
}
</style>
</head>
<body>
	<section>
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-10">
					<div class="profile-section">
						<p class="fs-3 text-center">My Profile</p>
						<th:block th:if="${session.succMsg}">
							<p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>

						<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						<hr>

						<div class="text-center">
							<img alt=""
								th:src="@{'../img/profile_img/'+${user.profileImage}}"
								class="border p-2"
								style="width: 110px; height: 110px; border-radius: 50%;">
						</div>

						<div class="row mt-4">
							<div class="col-md-4 text-center"></div>
							<div class="col-md-8">
								<form action="/user/update-profile" method="post"
									enctype="multipart/form-data" novalidate>
									<table class="table table-borderless">
										<tbody>
											<tr>
												<th scope="row">Name</th>
												<td>:</td>
												<td><input type="text" name="name" class="form-control"
													th:value="${user.name}"></td>
											</tr>
											<tr>
												<th scope="row">Mobile Number</th>
												<td>:</td>
												<td><input type="text" name="mobileNumber"
													class="form-control" th:value="${user.mobileNumber}"></td>
											</tr>
											<tr>
												<th scope="row">Email</th>
												<td>:</td>
												<td><input type="text" name="email"
													class="form-control" readonly th:value="${user.email}"></td>
											</tr>
											<tr>
												<th scope="row">Address</th>
												<td>:</td>
												<td><input type="text" name="address"
													class="form-control" th:value="${user.address}"></td>
											</tr>
											<tr>
												<th scope="row">City</th>
												<td>:</td>
												<td><input type="text" name="city" class="form-control"
													th:value="${user.city}"></td>
											</tr>
											<tr>
												<th scope="row">State</th>
												<td>:</td>
												<td><input type="text" name="state"
													class="form-control" th:value="${user.state}"></td>
											</tr>
											<tr>
												<th scope="row">Pincode</th>
												<td>:</td>
												<td><input type="text" name="pincode"
													class="form-control" th:value="${user.pincode}"></td>
											</tr>
											<tr>
												<th scope="row">Image</th>
												<td>:</td>
												<td><input type="file" name="img" class="form-control"></td>
											</tr>
											<tr>
												<th scope="row">Role</th>
												<td>:</td>
												<td><input type="text" name="role" class="form-control"
													readonly th:value="${user.role}"></td>
											</tr>
											<tr>
												<th scope="row">Account Status</th>
												<td>:</td>
												<td><input type="text" name="isEnable"
													class="form-control" readonly th:value="${user.isEnable}">
													<input type="hidden" name="id" th:value="${user.id}">
												</td>
											</tr>
											<tr>
												<td></td>
												<td class="text-center">
													<button class="btn btn-sm btn-custom">Update</button>
												</td>
											</tr>
										</tbody>
									</table>
								</form>
							</div>
						</div>
					</div>

					<hr>
					<div class="profile-section mt-4">
						<p class="text-center fs-3">Change Password</p>
						<div class="col-md-6 offset-md-3">
							<form action="/user/change-password" method="post" novalidate>
								<table class="table table-borderless">
									<tbody>
										<tr>
											<th scope="row">Current Password</th>
											<td><input type="password" name="currentPassword"
												class="form-control"></td>
										</tr>
										<tr>
											<th scope="row">New Password</th>
											<td><input type="password" name="newPassword"
												class="form-control"></td>
										</tr>
										<tr>
											<th scope="row">Confirm Password</th>
											<td><input type="password" name="confirmPassword"
												class="form-control"></td>
										</tr>
										<tr>
											<td></td>
											<td class="text-center">
												<button class="btn btn-sm btn-custom">Update</button>
											</td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
