<!DOCTYPE html>

	th:replace="~{base::layout(~{::section})}">

<meta charset="UTF-8">
<title>Home Page</title>

<style>
.carousel-inner img {
	height: 350px;
	object-fit: cover;
}

.carousel {
	border-bottom: 2px solid #000;
	/* Solid border at the bottom of the carousel */
}

.category-card, .product-card {
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	transition: transform 0.3s;
}

.category-card:hover, .product-card:hover {
	transform: scale(1.05);
}

.category-card img, .product-card img {
	border-radius: 10px;
	width: 100%;
	height: auto;
	max-height: 140px;
	object-fit: cover;
}

.spacing-top {
	margin-top: 30px; /* Adjust the value as needed */
}

.spacing-bottom {
	margin-bottom: 30px; /* Adjust the value as needed */
}

.border-solid {
	border-style: solid;
}

.sale-notification {
            border-bottom: 2px solid #ddd; /* Line at the bottom */
            padding-bottom: 20px; /* Space for the line */
        }
</style>
</head>
